            <!--logo start-->
            <a href="/index" class="logo" style="font-size: 18px;color: #ffffff;float: left;margin-top: 15px;text-transform: uppercase;"><b style="font-weight:bold;">分&nbsp;&nbsp;布&nbsp;&nbsp;式&nbsp;&nbsp;爬&nbsp;&nbsp;虫&nbsp;&nbsp;系&nbsp;&nbsp;统</b></a>

        </header>
      <!--header end-->

      <!-- **********************************************************************************************************************************************************

      <!--sidebar start-->
      <aside>

              <ul class="sidebar-menu" id="nav-accordion">

              	  <p class="centered"><img src="{{ url_for('static',filename='assets/img/ui-sam.jpg') }}" class="img-circle" width="60"></a></p>

{% block scripts %}

    <script src="{{ url_for('static',filename='assets/js/jquery.js') }}"></script>

    <script src="{{ url_for('static',filename='assets/js/bootstrap.min.js') }}"></script>
    <script class="include" type="text/javascript" src="{{ url_for('static',filename='assets/js/jquery.dcjqaccordion.2.7.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/js/jquery.scrollTo.min.js') }}"></script>

    <!--common script for all pages-->

    <!--script for this page-->
    <script src="{{ url_for('static',filename='assets/js/sparkline-chart.js') }}"></script>
	<script src="{{ url_for('static',filename='assets/js/zabuto_calendar.js') }}"></script>
     <script type="text/javascript">
        $(document).ready(function () {
            $(".tooltips").click(function () {
                var s = $(this).parent().parent().parent().find("#sidebar");
                if (s.is(":hidden")) {
                    s.show();    //如果元素为隐藏,则将它显现
                    $("#main-content").css("margin-left:210px;");
                } else {
                    s.hide();     //如果元素为显现,则将其隐藏
                    $("#main-content").css("margin-left:0px;");
                }
                $("#container").toggleClass("sidebar-closed");
            })
        })
    </script>
{% endblock %}
